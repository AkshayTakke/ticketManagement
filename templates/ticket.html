<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Raise Ticker</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>

    <!-- Log In Form Section -->
    <section>
        <div class="ticket-container" id="container">
            <div class="form-container sign-in-container">
                <form action="/tickets" method="POST">
                    <h1>Raise a Ticket</h1>
                    <label>
                        <input type="text" name = "title" placeholder="Title"/>
                    </label>
                    <label>
                        <input type="text" name = "description" placeholder="Description"/>
                    </label>
                    <label>
                        <input type="text" name = "customer_name" placeholder="Full Name"/>
                    </label>
                    <label>
                        <input type="text" name = "customer_phone" placeholder="Contact Number"/>
                    </label>
                    <label>
                        <input type="email" name = "customer_email" placeholder="Email"/>
                    </label>
                    <button>Submit</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right" style="background: 'banner.jpg';">
                        <img src="{{ url_for('static',filename='banner.jpg')}}" class="img-responsive" style="width:100%">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
