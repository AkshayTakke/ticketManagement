<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Raise Ticket</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
<!-- Log In Form Section -->
<section>
    <div class="ticket-container" id="container">
        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <h1>Login</h1><br>
                {% if message%}
                <h6>{{message}}</h6>
                {% endif %}
                <label>
                    <input type="text" name = "username" placeholder="Username"/>
                </label>
                <label>
                    <input type="password" name = "password" placeholder="Password"/>
                </label>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img src="{{ url_for('static',filename='login.jpeg')}}" style="width:100%">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
